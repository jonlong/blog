<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.data.global.title }}</title>
    <meta name="description" content="{{ site.data.global.description }}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&subset=latin,cyrillic-ext,latin-ext,cyrillic" />
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />

<body>

    <div id="wrapper">
        <header class="site-header">
            <div class="container">
                <div class="site-title-wrapper">
                    <h1 class="site-title">
                        <a class="js-ajax-link" title="{{ site.data.global.siteTitle }}" href="/">{{ site.data.global.siteTitle }}</a>
                    </h1>
                    <a class="button-square" href="/rss"><i class="fa fa-rss"></i></a>
                </div>

                <ul class="site-nav">
                    <li class="site-nav-item">
                        <a class="js-ajax-link" title="" href={{ site.posts.first.url }}>Latest Post</a>
                    </li>
                    <li class="site-nav-item">
                        <a class="js-ajax-link js-show-index" href="/">All Posts</a>
                    </li>
                </ul>
            </div>
        </header>
