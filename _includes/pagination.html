<nav class="pagination" role="navigation">

    {% if paginator.previous_page %}
        <a class="older-posts" href="{{ paginator.previous_page_path }}" aria-label="Next">Newer Posts →</a>
    {% endif %}

    {% if paginator.next_page %}
        <a class="newer-posts" href="{{ paginator.next_page_path }}" aria-label="Previous">← Older Posts</a>
    {% endif %}
    
    {% if paginator.total_pages > 1 %}
        <p class="page-number">Page {{ paginator.page }} of {{ paginator.total_pages }}</p>
    {% endif %}
</nav>
