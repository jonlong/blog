<footer class="post-footer clearfix">
    {% comment %}
      {% if page.tags %}
          <p class="post-tags"><span>Tagged:</span> {{ page.tags }}</p>
      {% endif %}
    {% endcomment %}

    <div class="share">
        <a class="icon-twitter" href="http://twitter.com/share?text={{ page.title | xml_escape }}&url={{ page.url | prepend: site.data.global.url }}"
            onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
            <i class="fa fa-twitter"></i>
            <span class="hidden">Twitter</span>
        </a>

        <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | prepend: site.data.global.url }}"
            onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
            <i class="fa fa-facebook"></i>
            <span class="hidden">Facebook</span>
        </a>

        <a class="icon-google-plus" href="https://plus.google.com/share?url={{ page.url | prepend: site.data.global.url }}"
        onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
        <i class="fa fa-google-plus"></i>
            <span class="hidden">Google+</span>
        </a>
    </div>
</footer>
